language: python
matrix:
  include:
  - python: 2.7
    env:
    - TOX_ENV=py27
  - python: 3.4
    env:
    - TOX_ENV=py34
  - python: 3.5
    env:
    - TOX_ENV=py35
  - python: 3.6
    env:
    - TOX_ENV=py36
  - python: 3.7
    env:
    - TOX_ENV=py37
    dist: xenial
    sudo: true
install:
- pip install tox
script:
- tox -e $TOX_ENV
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password: $PYPI_TOKEN1$PYPI_TOKEN2$PYPI_TOKEN3
  on:
    all_branches: true 
    # tags: true
    repo: facebook/facebook-python-business-sdk
    python: 3.7
    env: TOX_ENV=py37
